name: CI
on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust:
          - 1.51.0
          # - beta
          # - stable
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust toolchains (Windows)
        id: setup-rust-win
        if: startsWith( matrix.os, 'windows-' )
        env:
          TOOLCHAIN: ${{ matrix.rust }}
        run: |
          rustup toolchain update $env:TOOLCHAIN --no-self-update
          rustup default $env:TOOLCHAIN

      - name: Setup Rust toolchains
        if: steps.setup-rust-win.conclusion == 'skipped'
        env:
          TOOLCHAIN: ${{ matrix.rust }}
        run: |
          rustup toolchain update $TOOLCHAIN --no-self-update
          rustup default $TOOLCHAIN

      - run: cargo --color always check
      - run: cargo --color always test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust toolchains
        run: |
          rustup toolchain update stable --no-self-update
          rustup default stable
          rustup component add clippy rustfmt

      - run: cargo fmt -- --color always --check
      - run: cargo --color always clippy
